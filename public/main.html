<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/styles.css">

    <title>Main</title>
 
</head>
<body>
    <a href="/">LOGOUT</a>
    <div class="container-login100">
            <div class="wrap-login100 p-t-85 p-b-20">
                <div class="wrap-input100  m-t-10 m-b-10"> 
                    <span class="login100-form-title p-b-20">
                         Post Image to account
                    </span>
                    <form action="/imagePost" method="POST" enctype="multipart/form-data">
                        <input type="text" class="wrap-input100 description" name="photoPostDescription" id="photoPostDescription" placeholder="Description" required>
                        <input type="text" class="wrap-input100" name="photoPostLocation" id="photoPostLocation" placeholder="Location" required>
                        <input type="file" class="custom-file-input"name="photoPost" accept="image/jpg" required>>
                        <input type="submit" id="imageSubmit"class ="login100-form-btn login100-form-btn" value="Upload Image">
                    </form>
                    <p><hr/></p>
                    <span class="login100-form-title">
                            Send Message to Followers
                        </span>
                    <form id="dmForm" method="POST" action="/dmFollowers">
                        <input type="text" class="wrap-input100"name="dmMessage" id="dmMessage" size="59" placeholder="Message to send" required/>
                        <input type="submit" id="dmSubmit" class ="login100-form-btn login100-form-btn"id="submit"value="Send Message to Followers"/>
                    </form>
                </div> 
            </div>
        </div> 
    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="/public/js/client.js" type="text/javascript"></script>
</body>
</html>
